{{ $title    := site.Title }}
{{ $subtitle := site.Params.subtitle | markdownify }}
<section class="hero is-medium is-primary">
  <div class="hero-body has-text-centered">
    <div class="container">
      <p class="title is-size-1 is-spaced">
        {{ $title }}
      </p>

      <p class="subtitle is-size-2 is-size-3-mobile">
        {{ $subtitle }}
      </p>
    </div>
  </div>
</section>
